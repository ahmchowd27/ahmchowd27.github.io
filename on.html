	<form class="fm2">
		<h3>Personal Information</h3>
		<label for="name" class="lb">Name:</label>
		<input type="text" id="name" name="name"><br><br>
		<label for="email" class="lb">Email:</label>
		<input type="text" id="email" name="email"><br><br>
		<label for="phone" class="lb">Phone:</label>
		<input type="text" id="phone" name="phone"><br><br>

		<h3>Delivery Information</h3>
		<label for="address" class="lb">Delivery Address:</label>
		<input type="text" id="address" name="address"><br><br>
		<label for="city" class="lb">City:</label>
		<input type="text" id="city" name="city"><br><br>
		<label for="state" class="lb">State:</label>
		<select id="state" name="state">
			<option value="AL">Alabama</option>
			<option value="AK">Alaska</option>
			<option value="AZ">Arizona</option>
			<!-- Add more options as needed -->
		</select><br><br>
		<label for="zip">Zip Code:</label>
		<input type="text" id="zip" name="zip"><br><br>

		<h3>Order Details</h3>
		<label for="dish" class="lb">Choose your dish:</label>
		<select id="dish" name="dish">
			<option value="chicken-curry">Chicken Curry</option>
			<option value="beef-curry">Beef Curry</option>
			<option value="daal-gosht">Daal Gosht</option>

            <option value="daal-gosht">Daal Gosht</option>
			
		</select><br><br>
		<label for="quantity" class="lb">Quantity:</label>
		<input type="text" id="quantity" name="quantity"><br><br>
		<label for="spice" class="lb">Choose your spice level:</label>
		<select id="spice" name="spice">
			<option value="mild">Mild</option>
			<option value="medium">Medium</option>
			<option value="hot">Hot</option>
			<!-- Add more options as needed -->
		</select><br><br>
		<label for="comments" class="lb">Additional comments or special requests:</label><br>
		<textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>

		<h3>Payment Information</h3>
		<label for="payment" class="lb">Payment Method:</label><br>
		<input type="radio" id="cash" name="payment" value="cash">
		<label for="cash" class="lb">Cash on Delivery</label><br>
		<input type="radio" id="card" name="payment" value="card">
		<label for="card" class="lb">Credit Card</label><br><br>
		<label for="cardnum">Credit Card Number:</label>
		<input type="text" id="cardnum" name="cardnum"><br><br>
		<label for="expdate" class="lb">Expiration Date:</label>
		<input type="text" id="expdate" name="expdate"><br><br>
